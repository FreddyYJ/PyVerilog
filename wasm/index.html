<!doctype html>
<html lang="en-us">

<head>
  <link rel="stylesheet" href="main.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono&display=swap" rel="stylesheet" />

  <title>Metron C++ to Verilog Demo</title>

  <link rel="stylesheet" href="xterm/xterm.css" />
  <script src="xterm/xterm.js"></script>
  <script src="xterm/FitAddon.js"></script>
</head>

<body class="flex_y">
  <div class="flex_x">
    <div id="title" class="border" style="padding: 10px;">Metron C++ to Verilog Converter Demo</div>
    <div id="intro" class="border" style="padding: 10px;">Instructions go here</div>
  </div>
  <div id="panels" class="flex_x flex_1">
    <div id="col_src" class="flex_y flex_3">
      <select id="src_selector" class="border ">
        <option>examples/scratch.h</option>
      </select>
      <div id="src_controls" class="border flex_x">
        <div class="flex_1"><input type="checkbox" id="opt_help">Help</div>
        <div class="flex_1"><input type="checkbox" id="opt_echo">Echo</div>
        <div class="flex_1"><input type="checkbox" id="opt_dump">Dump</div>
        <div class="flex_1"><input type="checkbox" id="opt_quiet">Quiet</div>
        <div class="flex_1"><input type="checkbox" id="opt_verbose">Verbose</div>
        <div class="flex_1"><input type="checkbox" id="opt_save">Save</div>
      </div>
      <pre id="src_text" class="border flex_1" contenteditable="true">src</pre>
    </div>
    <div id="col_dst" class="flex_y flex_3">
      <div id="dst_title" class="border">dest filename</div>
      <pre id="dst_text" class="flex_1 border">output</pre>
    </div>
    <div id="col_log" class="flex_y flex_4">
      <div id="log_cmdline" class="border">Metron Commandline</div>
      <pre id="log_text" class="flex_1 border"></pre>
    </div>
  </div>

  <script type="text/javascript" src="main.js"></script>
  <script type="text/javascript" src="bin/metron.js"></script>
</body>

</html>
